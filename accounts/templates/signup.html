{% extends 'base.html' %}
{% block head %}
    <title>Rejestracja</title>
{% endblock head %}

{% block content %}

    <h2 class="text-center">Załóż nowe konto</h2>
    <form class="form-horizontal" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="{{ field.name }}">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>

            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>Uwaga!</strong> {{ error }}
                </div>
            {% endfor %}
        {% endfor %}

        <div class="col text-center">
            <button type="submit" class="btn btn-success btn-lg">Załóż konto</button>
        </div>
    </form>

{% endblock %}
