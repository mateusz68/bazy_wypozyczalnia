{% extends 'base.html' %}
{% block head %}
    <title>Typ Ubezpieczenia</title>
{% endblock head %}

{% block content %}

    <h1>Edytuj typ ubezpieczenia.</h1>

    <form action="{% url 'panelpracownika:edytuj_typ_ubezpieczenia' typ.pk %}" method="post">

        {{ form.as_p }}

    </form>
{% endblock %}
