{% extends 'base.html' %}
{% block head %}
    <title>Typ Ubezpieczenia</title>
{% endblock head %}

{% block content %}

    <h1>Dodaj nowy typ ubezpieczenia.</h1>

    <form action="{% url 'panelpracownika:dodaj_typ_ubezpieczenia' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Dodaj</button>
    </form>
{% endblock %}
